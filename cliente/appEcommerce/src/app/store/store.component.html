
  <!-- Page Content -->
 
  <!-- Page Content -->
  <div class="container">

    <div class="row">

      <div class="col-lg-3">  

        <h1 class="my-4">Shop Name</h1>
        <div class="list-group">
          <a 
          class="list-group-item" style="cursor: pointer;"
          [class.active] = "category == selectedCategory"
          (click)="changeCategory()"
          >
          <img src="https://cdn.pixabay.com/photo/2017/09/12/06/26/home-2741413_960_720.png" alt="" width="30" height="30">
          Home
        </a>
          <a class="list-group-item" style="cursor: pointer;"
          [class.active] = "category == selectedCategory" 
          *ngFor="let category of categories" 
          (click)="changeCategory(category)"
          >
          {{category}}
        </a>
        </div>
          
          <h1 class="my-4">Scales</h1>
          <div class="list-group">
            <a class="list-group-item" style="cursor: pointer;"
            [class.active] = "scale == selectedScale" 
            *ngFor="let scale of scales" 
            (click)="changeScale(Scales)">
            {{scale}}
          </a>
          </div>

            <h1 class="my-4">Vendors</h1>
            <div class="list-group">
              <a class="list-group-item" style="cursor: pointer;"
              [class.active] = "vendor == selectedVendor" 
              *ngFor="let vendor of vendors" 
              (click)="changeVendor(Vendors)">
              {{vendor}}
            </a>


          </div>

      </div>
      <!-- /.col-lg-3 -->

      <div class="col-lg-9">

        <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

        <div class="row">

          <div 
          class="col-lg-4 col-md-6 mb-4"
          *ngFor="let product of products">

            <div class="card h-100">
                <a (click)="productDetails(product.productCode)"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
              <div class="card-body">
                <h4 class="card-title"> 
                    <a class="product-details" (click)="productDetails(product.productCode)" >
                  {{ product.productName }}| slice:0:30 }}...
                </a>
                </h4>
                <h5>{{ product.MSRP | currency }}</h5>
                <p class="card-text">{{ product.productDescription| slice: 0:50 }}</p>
              </div>
              <div class="card-footer">
              <button
               type="button" class="btn btn-success" (click)="add(product)">
                Add Purchase
              </button>
              </div>
            </div> 
          </div>
  
        </div>
        <!-- /.row -->
        <div class="row">

          <div class="col-3">
            <select 
              class="form-control form-control-sm"
              (change)="changePageSize($event.target.value)"
            >
              <option value="12">12 per Page</option>
              <option value="16">16 per Page</option>
              <option value="20">20 per Page</option>
              <option value="24">24 per Page</option>
            </select>
          </div>

          <div class="col">
            <nav aria-label="...">
              <ul class="pagination pagination-sm justify-content-end">
                <li 
                  class="page-item"
                  *ngFor="let page of pageNumbers"
                  [class.active]="page == selectedPage"
                >
                  <a
                    class="page-link" style="cursor: pointer"
                    (click)="changePage(page)"
                  >
                    {{ page }}
                  </a>
                </li>
              </ul>
            </nav>
          </div>

        </div> 

      </div>
      <!-- /.col-lg-9 -->
      

    </div>
    <!-- /.row -->
 
  </div>
  <!-- /.container -->
